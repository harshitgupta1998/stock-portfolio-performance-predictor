<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Portfolio Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Stock Portfolio Performance </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Large B/P	" placeholder="Enter Price to Book ratio" required="required" />
          <input type="text" name="Large S/P	" placeholder="Enter Price to Sales ratio" required="required" />
		<input type="text" name="Large ROE	" placeholder="Enter return of equity ratio" required="required" />
    <input type="text" name="Large Return Rate in the last quarter" placeholder="Enter Return Rate in the last quarter" required="required" />
    <input type="text" name="Large Market Value" placeholder="Enter Market Value of Portfolio" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>


   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
